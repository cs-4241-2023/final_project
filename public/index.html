<!doctype html>
<html lang="en">
<head>
    <title>CS4241 Final Project</title>
    <meta charset="utf-8" name="description" content="Content">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="libraries/matter.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css" media="screen,handheld">

<body>

    <header>
    </header>

    <main>        
        <div id="canvases">
            <canvas id="canvas-blade" class="bottom-layer"></canvas>
        </div>

        <div id="stats">
            <div class="stat">
                <label for="counter">Sliced</label>
                <p id="counter"></p>
            </div>

            <div class="stat">
                <label for="lives">Lives</label>
                <p id="lives"></p>
            </div>

            <div class="stat">
                <label for="money">Money</label>
                <p id="money"></p>
            </div>

            <button id="reset">Reset</button>
            <button id="pause">Pause</button>

        </div>


    </main>    
    <script src="js/main.js"></script>
