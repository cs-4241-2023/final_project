<!doctype html>
<html lang="en">
<head>
    <title>CS4241 Final Project</title>
    <meta charset="utf-8" name="description" content="Content">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="libraries/matter.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css" media="screen,handheld">
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
    <!--<link rel="icon" href="data:;base64,iVBORw0KGgo=">-->
</head>
    <body>
    <header>
    </header>

    <!-- <button class = "pausebtn" id = "pause" onclick = "pause()">PAUSE</button> -->

    <div class="flex">
        
        <div class = "box" id = "main">
            <h1 id = "maintext">WORD SLICE</h1> <!-- or GAME OVER -->
            <h2 id = "user">GUEST</h2>
            <h2 id = "highscore">HIGH SCORE: 0</h2>
            <button id = "play" onclick = "play(true)">PLAY</button>
            <button id = "score-btn" onclick = "showScores()">LEADERBOARD</button>
            <button id = "shop-btn" onclick = "shop()">SHOP</button>
            <button id = "quests-btn" onclick = "questM()">QUESTS</button>
            <button id = "log-btn" onclick = "loginScreen()">LOGIN</button> <!-- or LOG OUT -->
        </div>

        <div class = "box" id = "pauseMenu">
            <h1 id = "maintext">PAUSED</h1>
            <button id = "resume" onclick = "play(false)">RESUME</button>
            <button id = "restart" onclick = "play(true)">RESTART</button>
            <button id = "quit" onclick = "back()">QUIT TO MAIN</button>
        </div>

        <div class = "box" id = "scores">
            <h1>HIGH SCORES</h1> <!-- or GAME OVER -->
            <button class = "backbtn" id = "backshop" onclick = "back()">BACK</button>
        </div>

        <div class = "box" id = "shop">
            <h1>BLADE SHOP</h1>
            <h2 id = "shopm">MONEY: 0</h2>
            <div class = "listcontainer">
                <div class = "listitem">
                    <div class = "menu-txt">
                        <h3>EXAMPLE</h3>
                        <p>default</p>
                    </div>
                    <button class = "bladebtn" id = "bladebtn0" onclick = "blade(0)" disabled style="pointer-events: none;">CURRENT</button>
                </div>
                <div class = "listitem">
                    <div class = "menu-txt">
                        <h3>BLADE 1</h3>
                        <p>powerup - $50</p>
                    </div>
                    <button class = "shopbtn" id = "shopbtn1" onclick = "buy(1, 20)">BUY</button>
                    <button class = "bladebtn" id = "bladebtn1" onclick = "blade(1)">USE</button>
                </div>
            </div>
            <button class = "backbtn" id = "backshop" onclick = "back()">BACK</button>
        </div>

        <div class = "box" id = "quests">
            <h1>QUESTS</h1>
            <div class = "listcontainer">
                <div class = "listitem">
                    <div class = "menu-txt">
                        <h3>EXAMPLE</h3>
                        <p>log in to play. $20</p>
                    </div>
                    <div class = "quest-status" id = "qs0">INCOMPLETE</div>
                </div>
                <div class = "listitem">
                    <div class = "menu-txt">
                        <h3>EXAMPLE2</h3>
                        <p>slash 30 green words $50</p>
                    </div>
                    <div class = "quest-status" id = "qs1">INCOMPLETE</div>
                </div>
            </div>
            <button class = "backbtn" id = "backquest" onclick = "back()">BACK</button>
        </div>

        <div class = "box" id = "log">
            <h1>WORD SLICE</h1>
            <h2 id = "logtitle">REGISTER</h2>
            <form id = "loginForm">
                <div>
                  <label for = "username">Username</label>
                  <input type="text" id="username">
                </div>
          
                <div>
                  <label for = "password">Password</label>
                  <input type="password" id="password">
                </div>
        
                <div>
                  <button id = "submitLogin" onclick = "submit()">ENTER</button>
                </div>
                <p id = "logtext">Don't have an account? <span class="linktext" id = "textbtn" role="button" onclick = "switchLogRegister()">Register</span></p>
            </form>
            <button class = "backbtn" id = "backquest" onclick = "back()">BACK</button>
        </div>

        <div class = "popupContainer" id = "errorPop">
            <div class = "popup">
                <h2 id = "errorText"></h2>
                <button id = "exitPop" onclick="exitPopup()">EXIT</button>
            </div>
        </div>
    </div>

    <div id='game'>        
        <div id="canvases">
            <canvas id="canvas-blade" class="bottom-layer"></canvas>
        </div>

        <div id="stats">
            <div class="stat">
                <label for="counter">Sliced</label>
                <p id="counter"></p>
            </div>

            <div class="stat">
                <label for="lives">Lives</label>
                <p id="lives"></p>
            </div>

            <div class="stat">
                <label for="money">Money</label>
                <p id="money"></p>
            </div>

            <button id="reset">Reset</button>
            <button id="pause">Pause</button>

        </div>
    </div>        
    <script src="js/main.js" async="true"></script>
    </body>
</html>
